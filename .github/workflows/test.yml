name: 🧅 Test Perl Action
on:
  push:
    branches: ['*']
jobs:
  test:
    strategy:
      matrix:
        include:
          - { icon: 🐧, os: ubuntu-latest, name: Linux }
          - { icon: 🍎, os: macos-latest,  name: macOS }
          - { icon: 🪟, os: windows-2019,  name: Windows }
    name: ${{ matrix.icon }} ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Perl
        id: perl
        uses: shogo82148/actions-setup-perl@v1
        with: { perl-version: latest }
      - run: cpm install --verbose --show-build-log-on-failure --no-test List::MoreUtils::XS
